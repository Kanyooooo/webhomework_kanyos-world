<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #f00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            cursor: none; /* Hide default cursor */
        }

        /* Glitch Background */
        .bg-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bocchi/bocchi0x000A.gif'); /* Use the glitch gif */
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Darker/More visible */
            z-index: 1;
            filter: contrast(300%) hue-rotate(180deg) invert(1); /* Creepy colors */
            animation: bg-shift 0.05s infinite; /* Faster jitter */
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 5;
        }

        h1 {
            font-size: 8rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            position: relative;
            animation: text-shake 0.1s infinite; /* Violent shake */
            color: #f00;
        }

        /* Random Red Flashes */
        @keyframes red-flash {
            0%, 90% { background: transparent; }
            91% { background: rgba(255, 0, 0, 0.3); }
            100% { background: transparent; }
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99;
            pointer-events: none;
            animation: red-flash 4s infinite;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        h1::before {
            color: #0ff;
            z-index: -1;
            transform: translate(-5px, 0);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        h1::after {
            color: #f0f;
            z-index: -2;
            transform: translate(5px, 0);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        p {
            font-size: 1.5rem;
            margin-top: 2rem;
            background: #fff;
            color: #000;
            display: inline-block;
            padding: 0.5rem 1rem;
            transform: rotate(-2deg);
        }

        .btn {
            margin-top: 3rem;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: transparent;
            border: 2px solid #f00;
            color: #f00;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #f00;
            color: #000;
            box-shadow: 0 0 50px #f00;
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes text-glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-10deg); }
            40% { transform: skew(10deg); }
            60% { transform: skew(-5deg); }
            80% { transform: skew(5deg); }
            100% { transform: skew(0deg); }
        }

        /* Custom Cursor */
        .cursor {
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="bg-glitch"></div>
    <div class="scanlines"></div>
    <div class="cursor" id="cursor"></div>

    <div class="container">
        <h1 data-text="FATAL ERROR">FATAL ERROR</h1>
        <p>YOU SHOULD NOT BE HERE</p>
        <br>
        <a href="index.html" class="btn">ESCAPE</a>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Randomly scramble text
        const h1 = document.querySelector('h1');
        const originalText = "FATAL ERROR";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()";

        setInterval(() => {
            let newText = "";
            for(let i=0; i<originalText.length; i++) {
                if(Math.random() > 0.8) {
                    newText += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    newText += originalText[i];
                }
            }
            h1.innerText = newText;
            h1.setAttribute('data-text', newText);
        }, 100);
    </script>
</body>
</html>
